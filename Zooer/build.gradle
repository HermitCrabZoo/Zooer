// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
//JDK1.8
sourceCompatibility = 1.8  
//版本号  
version = '1.0'  

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // Can use Maven central
    //mavenCentral()
    // Or Maven local central
    //mavenLocal()
}
//由于有些子依赖可能在运行时用不到,所以默认不下载子依赖
configurations.all{
	transitive=false
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'
    
    compile 'junit:junit:4.12'
    compile fileTree(dir:'lib',include:['*.jar'])
	compile group: 'cglib', name: 'cglib', version: '3.2.5'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.2'
    compile group: 'com.google.zxing', name: 'core', version: '3.3.0'
	compile('org.bytedeco:javacv:1.3.3@jar'){//只下载主依赖jar
		transitive=true//下载子依赖
		//不添加以下子依赖到项目
		exclude module: 'javacpp'
		exclude module: 'opencv'
		exclude module: 'ffmpeg'
		exclude module: 'flycapture'
		exclude module: 'libdc1394'
		exclude module: 'libfreenect'
		exclude module: 'libfreenect2'
		exclude module: 'librealsense'
		exclude module: 'videoinput'
		exclude module: 'artoolkitplus'
		exclude module: 'flandmark'
	}
	compile group: 'org.bytedeco', name: 'javacpp', version: '1.3.3'
	compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg', version: '3.2.1-1.3'
	compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.2.0-1.3'
	//compile group: 'com.github.hoary.ffmpeg', name: 'FFmpeg-windows-x86_64', version: '2.0.1.1'
	//compile group: 'com.github.hoary.ffmpeg', name: 'FFmpeg-linux-x86_64', version: '2.0.1.1'
	
	compile group: 'org.apdplat', name: 'word', version: '1.3.1'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"//编译参数:未检查,过期API
}

